    <style>
      html, body {
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      
      /* Add a loading spinner for better UX */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f8fafc;
      }
      
      .dark-mode .app-loading {
        background-color: #1e293b;
        color: #f1f5f9;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        border-top-color: #8b5cf6;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- Handle SPA redirects -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or Vercel
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
